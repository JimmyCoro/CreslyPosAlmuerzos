{% block content %}
<div class="container-fluid contenedor-principal">
  <div class="row h-100">
    <div class="col-12 col-inicio d-flex flex-column">

        <div class="d-flex align-items-center gap-3">
          <button class="btn btn-tomar-pedido" data-bs-toggle="modal" data-bs-target="#tomarPedidoModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#fff" viewBox="0 0 16 16" class="me-2 d-none d-sm-inline">
              <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.104-14.804A1.5 1.5 0 0 0 5.5 2c0 .628.134 1.197.356 1.684C4.14 4.36 3 5.828 3 7.5V11l-.447.894A.5.5 0 0 0 3 13h10a.5.5 0 0 0 .447-.724L13 11V7.5c0-1.672-1.14-3.14-2.856-3.816A3.5 3.5 0 0 0 8.104 1.196z"/>

        <!-- Botones de acciÃ³n -->
        <div class="d-flex align-items-center gap-3">

            Reservados <span class="badge badge-reservados ms-1" id="contador-reservados">{{ pedidos_reservados.count }}</span>

</div>

<script>

  function mostrarTercerSegundo() {
    const formTercerSegundo = document.getElementById('form-tercer-segundo');
    if (formTercerSegundo) {
      formTercerSegundo.classList.remove('d-none');
    }

    const boton = event.target;
    if (boton) {
      boton.classList.add('d-none');
    }
  }

document.addEventListener('DOMContentLoaded', function() {
  const formaPagoInput = document.getElementById('forma_pago');
  const tipoPedidoInput = document.getElementById('tipo_pedido');
  let totalPedido = 0;

  // --- Inicializar Select2 solo al abrir el modal de Configurar MenÃº ---
if (menuDiaModal) {
  menuDiaModal.addEventListener('shown.bs.modal', function () {
    if (typeof $ !== 'undefined' && $.fn.select2) {
      setTimeout(function () {
        $('#menuDiaModal .form-select').each(function () {
          if (!$(this).hasClass("select2-hidden-accessible")) {
            $(this).select2({
              dropdownParent: $('#menuDiaModal .modal-content'),  // ðŸ‘ˆ Esto es clave
              width: '100%'
            });
          }
        });
        
        // Verificar si hay datos en el tercer segundo y mostrarlo automÃ¡ticamente
        const tercerSegundoForm = document.getElementById('form-tercer-segundo');
        const tercerSegundoSelect = document.querySelector('#form-tercer-segundo select[name*="segundo"]');
        const botonAgregarTercerSegundo = document.querySelector('button[onclick="mostrarTercerSegundo()"]');
        
        if (tercerSegundoForm && tercerSegundoSelect && botonAgregarTercerSegundo) {
          // Si el tercer segundo tiene un valor seleccionado, mostrarlo
          if (tercerSegundoSelect.value && tercerSegundoSelect.value !== '') {
            tercerSegundoForm.classList.remove('d-none');
            botonAgregarTercerSegundo.classList.add('d-none');
          }
        }
      }, 100);
    }
  });
  
  // Actualizar cantidades cuando se cierre el modal de configuraciÃ³n del menÃº
  menuDiaModal.addEventListener('hidden.bs.modal', async function () {
    console.log('=== MODAL DE CONFIGURACIÃ“N CERRADO - ACTUALIZANDO CANTIDADES ===');
    // Actualizar cantidades en la columna izquierda
    await actualizarCantidadesDisponibles();
    // Actualizar cantidades en el modal de agregar productos si estÃ¡ abierto
    const modalAgregarProducto = document.getElementById('agregarProductoModal');
    if (modalAgregarProducto && modalAgregarProducto.classList.contains('show')) {
      await actualizarCantidadesModal();
    }
  });
}


  // --- Forma de pago ---
  document.querySelectorAll('.btn-forma-pago').forEach(function(btn) {
    btn.addEventListener('click', function() {
      formaPagoInput.value = this.getAttribute('data-forma-pago');
      document.querySelectorAll('.btn-forma-pago').forEach(b => b.classList.remove('active'));
      this.classList.add('active');
    });
  });

  // --- Tipo de pedido (tabs) ---
  document.querySelectorAll('#tipoPedidoTabs button').forEach(function(btn) {
    btn.addEventListener('click', function() {
      tipoPedidoInput.value = this.textContent.trim();
    });
  });
      const activeTab = document.querySelector('#tipoPedidoTabs button.active');
    if (activeTab) tipoPedidoInput.value = activeTab.textContent.trim();

    // Usar precios desde el backend (base de datos)
    window.PRECIOS = PRECIOS;
    
    // Debug: verificar que PRECIOS se cargÃ³ desde la BD
    console.log('âœ… PRECIOS cargado desde BD:', window.PRECIOS);

  // --- Activar selecciÃ³n de productos ---
  function activarBotonesSeleccion() {
    document.querySelectorAll('.btn-sopa').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.btn-sopa').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('sopa-seleccionada').value = btn.dataset.id;
      });
    });

    document.querySelectorAll('.btn-segundo').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.btn-segundo').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('segundo-seleccionado').value = btn.dataset.id;
      });
    });

    document.querySelectorAll('.btn-jugo').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.btn-jugo').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('jugo-seleccionado').value = btn.dataset.id;
      });
    });

    document.querySelectorAll('.btn-extra').forEach(btn => {
      btn.addEventListener('click', () => {
        // Toggle selection (permitir mÃºltiple selecciÃ³n)
        btn.classList.toggle('active');
        
        // Actualizar lista de extras seleccionados
        const extrasSeleccionados = [];
        document.querySelectorAll('.btn-extra.active').forEach(btnActivo => {
          extrasSeleccionados.push(btnActivo.dataset.id);
        });
        document.getElementById('extras-seleccionados').value = extrasSeleccionados.join(',');
      });
    });
  }

  activarBotonesSeleccion();

  // --- FunciÃ³n para actualizar cantidades en el modal ---
  async function actualizarCantidadesModal() {
    try {
      console.log('=== ACTUALIZANDO CANTIDADES DEL MODAL ===');
      
      const response = await fetch('/obtener-cantidades-modal/');
      const data = await response.json();
      
      if (data.status === 'ok') {
        console.log('Cantidades recibidas:', data);
        
        // Actualizar sopas en el modal
        if (data.sopas) {
          data.sopas.forEach(sopa => {
            const sopaElement = document.querySelector(`[data-sopa-dia-id="${sopa.id}"]`);
            if (sopaElement) {
              const cantidadSpan = sopaElement.querySelector('.cantidad-disponible');
              
              if (cantidadSpan) {
                // Actualizar nÃºmero
                cantidadSpan.innerHTML = sopa.cantidad_actual;
                
                // Actualizar color del badge segÃºn cantidad
                cantidadSpan.classList.remove('sin-productos', 'pocos-productos');
                console.log(`Sopa ${sopa.nombre}: cantidad=${sopa.cantidad_actual}, configurada=${sopa.cantidad_configurada}`);
                
                if (sopa.cantidad_actual === 0) {
                  cantidadSpan.classList.add('sin-productos');
                  console.log('âœ… Aplicando clase sin-productos (rojo)');
                } else if (sopa.cantidad_actual <= sopa.cantidad_configurada * 0.5) {
                  cantidadSpan.classList.add('pocos-productos');
                  console.log('âœ… Aplicando clase pocos-productos (amarillo)');
                } else {
                  console.log('âœ… Manteniendo color verde por defecto');
                }
              }
            }
          });
        }
        
        // Actualizar segundos en el modal
        if (data.segundos) {
          data.segundos.forEach(segundo => {
            const segundoElement = document.querySelector(`[data-segundo-dia-id="${segundo.id}"]`);
            if (segundoElement) {
              const cantidadSpan = segundoElement.querySelector('.cantidad-disponible');
              
              if (cantidadSpan) {
                // Actualizar nÃºmero
                cantidadSpan.innerHTML = segundo.cantidad_actual;
                
                // Actualizar color del badge segÃºn cantidad
                cantidadSpan.classList.remove('sin-productos', 'pocos-productos');
                console.log(`Segundo ${segundo.nombre}: cantidad=${segundo.cantidad_actual}, configurada=${segundo.cantidad_configurada}`);
                
                if (segundo.cantidad_actual === 0) {
                  cantidadSpan.classList.add('sin-productos');
                  console.log('âœ… Aplicando clase sin-productos (rojo)');
                } else if (segundo.cantidad_actual <= segundo.cantidad_configurada * 0.5) {
                  cantidadSpan.classList.add('pocos-productos');
                  console.log('âœ… Aplicando clase pocos-productos (amarillo)');
                } else {
                  console.log('âœ… Manteniendo color verde por defecto');
                }
              }
            }
          });
        }
        
        // Los jugos no tienen cantidades, solo se muestran con Ã­cono de check
        
        console.log('âœ… Cantidades del modal actualizadas');
      } else {
        console.error('âŒ Error al obtener cantidades:', data.message);
      }
    } catch (error) {
      console.error('âŒ Error al actualizar cantidades del modal:', error);
    }
  }

  // --- Abrir modal para agregar producto ---
  window.abrirModalProducto = function(tipo) {
    const contenedor = document.getElementById('contenedorFormularioProducto');
    contenedor.innerHTML = '';
    const template = document.getElementById(`formulario-${tipo}`);
    if (template) {
      contenedor.appendChild(template.content.cloneNode(true));
      activarBotonesSeleccion();
      document.getElementById('tipo-producto').value = tipo;

      // Cambiar el tÃ­tulo del modal dinÃ¡micamente
      const titulo = document.getElementById('modalAgregarProductoTitulo');
      if (titulo) {
        const tipoCapitalizado = tipo.charAt(0).toUpperCase() + tipo.slice(1);
        titulo.textContent = 'Agregar ' + tipoCapitalizado;
      }

      // Actualizar cantidades en el modal
      actualizarCantidadesModal();

      const modal = new bootstrap.Modal(document.getElementById('agregarProductoModal'));
      modal.show();
    }
  };

  // --- Agregar producto al carrito ---
  const btnAgregarProducto = document.querySelector('#agregarProductoModal .btn.btn-primary');
  if (btnAgregarProducto) {
    btnAgregarProducto.addEventListener('click', async () => {
      const tipo = document.getElementById('tipo-producto').value;
      const sopa = document.getElementById('sopa-seleccionada')?.value || null;
      const segundo = document.getElementById('segundo-seleccionado')?.value || null;
      const jugo = document.getElementById('jugo-seleccionado')?.value || null;
      const extras = document.getElementById('extras-seleccionados')?.value || null;
      const observacion = document.getElementById('observacion-producto')?.value.trim();

      console.log('=== DEBUG AGREGAR PRODUCTO ===');
      console.log('Tipo:', tipo);
      console.log('Sopa:', sopa);
      console.log('Segundo:', segundo);
      console.log('Jugo:', jugo);
      console.log('Extras:', extras);
      console.log('ObservaciÃ³n:', observacion);

      if ((tipo === 'almuerzo' && (!sopa || !segundo || !jugo)) ||
          (tipo === 'sopa' && (!sopa || !jugo)) ||
          (tipo === 'segundo' && (!segundo || !jugo)) ||
          (tipo === 'extra' && !extras)) {
        console.log('âŒ ValidaciÃ³n fallida - faltan componentes');
        alert('Selecciona todas las opciones necesarias antes de agregar al carrito.');
        return;
      }

      console.log('âœ… ValidaciÃ³n exitosa');

      const sopaText = document.querySelector('.btn-sopa.active span')?.textContent.trim();
      const segundoText = document.querySelector('.btn-segundo.active span')?.textContent.trim();
      const jugoText = document.querySelector('.btn-jugo.active span')?.textContent.trim();
      
      // Obtener todos los extras seleccionados
      const extrasTexts = [];
      document.querySelectorAll('.btn-extra.active span').forEach(span => {
        extrasTexts.push(span.textContent.trim());
      });

      console.log('Sopa Text:', sopaText);
      console.log('Segundo Text:', segundoText);
      console.log('Jugo Text:', jugoText);
      console.log('Extras Text:', extrasTexts);

      // Nueva estructura: guardar componentes individuales
      let tipoProducto = '';
      let componentes = [];
      switch (tipo) {
        case 'almuerzo':
          tipoProducto = 'Almuerzo';
          componentes = [sopaText, segundoText, jugoText];
          break;
        case 'sopa':
          tipoProducto = 'Sopa';
          componentes = [sopaText, jugoText];
          break;
        case 'segundo':
          tipoProducto = 'Segundo';
          componentes = [segundoText, jugoText];
          break;
        case 'extra':
          tipoProducto = 'Extra';
          componentes = extrasTexts;
          break;
      }
      let observacionProducto = observacion || '';

      console.log('Tipo Producto:', tipoProducto);
      console.log('Componentes:', componentes);

      // Calcular el precio desde PRECIOS segÃºn tipoPedido
      const tipoPedidoActual = tipoPedidoInput.value;
      let precioBase = 0;
      
      if (tipo === 'extra') {
        // Para extras, sumar el precio de todos los extras seleccionados

function validarPedido(tipoPedido) {

function obtenerDatosPedido() {
  const tipoPedido = document.getElementById('tipo_pedido').value;
  const formaPago = document.getElementById('forma_pago').value;
  let mesa = '';
  let cliente = '';

  if (tipoPedido === 'Servirse') {

    cliente = document.getElementById('nombre_reservado')?.value.trim();
  }

  // Productos y total desde window.carrito (fuente de verdad mÃ¡s confiable)
  const productos = [];
  let total = 0;
  
  // Usar window.carrito en lugar del DOM para evitar desincronizaciÃ³n
  if (window.carrito && Array.isArray(window.carrito)) {
    window.carrito.forEach(item => {
      const precioTotal = item.cantidad * item.precio_unitario;
      productos.push({
        tipo: item.tipo,
        componentes: item.componentes || [],
        cantidad: item.cantidad,
        precioUnitario: item.precio_unitario,
        precioTotal: precioTotal,
        observacion: item.observacion || '',
        sopa_id: item.sopa_id || null,
        segundo_id: item.segundo_id || null,
            jugo_id: item.jugo_id || null,
            extras_ids: item.extras_ids || null
      });
      total += precioTotal;
    });
  } else {
    // Fallback al DOM si window.carrito no estÃ¡ disponible
    document.querySelectorAll('#resumenCarrito .resumen-item').forEach(li => {
      const tipo = li.getAttribute('data-tipo');
      const componentes = li.getAttribute('data-componentes').split('|');
      const cantidad = parseInt(li.querySelector('.cantidad-producto').textContent);
      const precioTotal = parseFloat(li.querySelector('.resumen-precio').textContent.replace('$', '').trim());
      const precioUnitario = precioTotal / cantidad;
      const observacion = li.querySelector('.resumen-desc')?.textContent || '';
      productos.push({
        tipo,
        componentes,
        cantidad,
        precioUnitario,
        precioTotal,
        observacion
      });
      total += precioTotal;
    });
  }

  const pedidoId = window.pedidoEditando || '';
  return { tipo: tipoPedido, mesa, cliente, productos, total, formaPago, pedidoId };
}

function sincronizarElementos(nombreTipo, nombreComponentes, cantidad, precioUnitario) {
  const resumenCarrito = document.getElementById('resumenCarrito');
  const resumenCarritoMovil = document.getElementById('resumenCarritoMovil');

  [resumenCarrito, resumenCarritoMovil].forEach(contenedor => {
    if (contenedor) {
      contenedor.querySelectorAll('.resumen-item').forEach(li => {
        const tipo = li.getAttribute('data-tipo');
        const componentes = li.getAttribute('data-componentes');
        
        if (tipo === nombreTipo && componentes === nombreComponentes) {
          const cantidadSpan = li.querySelector('.cantidad-producto');
          const precioSpan = li.querySelector('.resumen-precio');
          
          if (cantidadSpan && precioSpan) {
            cantidadSpan.textContent = cantidad;

          }
        }

function eliminarElementoCorrespondiente(nombreTipo, nombreComponentes) {

// FunciÃ³n para asignar eventos a los botones sumar/restar
function asignarEventosSumarRestar() {
  const resumenCarrito = document.getElementById('resumenCarrito');
  const resumenCarritoMovil = document.getElementById('resumenCarritoMovil');
  
  // FunciÃ³n para asignar eventos a un elemento especÃ­fico
  function asignarEventosAElemento(elemento) {
    elemento.querySelectorAll('.resumen-item').forEach(li => {
    const btnSumar = li.querySelector('.btn-sumar');
    const btnRestar = li.querySelector('.btn-restar');
    const cantidadSpan = li.querySelector('.cantidad-producto');
    const precioSpan = li.querySelector('.resumen-precio');
    const nombreTipo = li.getAttribute('data-tipo');
    const nombreComponentes = li.getAttribute('data-componentes');
    
    // Calcular precio unitario
    let precioUnitario = 0;
    const match = precioSpan.textContent.match(/\$(\d+(?:\.\d+)?)/);
    if (match) {
      precioUnitario = parseFloat(match[1]) / parseInt(cantidadSpan.textContent);
    }
    
    // Asignar eventos
    btnSumar.onclick = () => {
      let cantidad = parseInt(cantidadSpan.textContent) + 1;
      cantidadSpan.textContent = cantidad;
      precioSpan.textContent = `$${(cantidad * precioUnitario).toFixed(2)}`;
      
      // Sincronizar con el elemento correspondiente (desktop/mÃ³vil)
      sincronizarElementos(nombreTipo, nombreComponentes, cantidad, precioUnitario);
      
      // Sincronizar memoria
      if (Array.isArray(window.carrito)) {
        const item = window.carrito.find(p => p.tipo === nombreTipo && (p.componentes || []).join('|') === nombreComponentes);
        if (item) {
          item.cantidad = cantidad;
        }
      }
      actualizarTotalPedido();
    };
    btnRestar.onclick = () => {
      let cantidad = parseInt(cantidadSpan.textContent) - 1;
      if (cantidad <= 0) {
          // Eliminar del DOM y de la memoria
          li.remove();
          // TambiÃ©n eliminar el elemento correspondiente (desktop/mÃ³vil)
          eliminarElementoCorrespondiente(nombreTipo, nombreComponentes);
          if (Array.isArray(window.carrito)) {
            window.carrito = window.carrito.filter(p => !(p.tipo === nombreTipo && (p.componentes || []).join('|') === nombreComponentes));
          }
      } else {
        cantidadSpan.textContent = cantidad;
        precioSpan.textContent = `$${(cantidad * precioUnitario).toFixed(2)}`;
        
        // Sincronizar con el elemento correspondiente (desktop/mÃ³vil)
        sincronizarElementos(nombreTipo, nombreComponentes, cantidad, precioUnitario);
        
        // Sincronizar memoria
        if (Array.isArray(window.carrito)) {
          const item = window.carrito.find(p => p.tipo === nombreTipo && (p.componentes || []).join('|') === nombreComponentes);
          if (item) {
            item.cantidad = cantidad;
          }
        }
      }
      actualizarTotalPedido();
    };
  });
  }
  
  // Asignar eventos a ambos elementos
  asignarEventosAElemento(resumenCarrito);
  if (resumenCarritoMovil) {
    asignarEventosAElemento(resumenCarritoMovil);
  }
}

// FunciÃ³n para manejar selecciÃ³n mÃºltiple
function manejarSeleccionMultiple(pedidoId, checked) {
  if (checked) {
    window.pedidosSeleccionados.add(pedidoId);
  } else {
    window.pedidosSeleccionados.delete(pedidoId);
  }
  
  // Aplicar/quitar clase seleccionado a la card correspondiente
  const card = document.querySelector(`.pedido-card[data-pedido-id="${pedidoId}"]`);
  if (card) {
    if (checked) {
      card.classList.add('seleccionado');
    } else {
      card.classList.remove('seleccionado');
    }
  }
  
  // Actualizar botÃ³n de marcar como listos
  const btnMarcarListos = document.getElementById('btn-marcar-listos');
  const btnSeleccionarTodos = document.getElementById('btn-seleccionar-todos');
  
  if (window.pedidosSeleccionados.size > 0) {
    btnMarcarListos.classList.remove('disabled');
    btnMarcarListos.disabled = false;
    btnSeleccionarTodos.classList.add('active');
  } else {
    btnMarcarListos.classList.add('disabled');
    btnMarcarListos.disabled = true;
    btnSeleccionarTodos.classList.remove('active');
  }
}

// FunciÃ³n para seleccionar/deseleccionar todos los pedidos visibles
function seleccionarTodosPedidos() {
  const contenedor = document.getElementById('contenedor-cards-pedidos');
  const checkboxes = contenedor.querySelectorAll('.checkbox-pedido');
  const btnSeleccionar = document.getElementById('btn-seleccionar-todos');
  const icon = btnSeleccionar.querySelector('i');
  
  // Cambiar icono
  if (icon.classList.contains('fa-square')) {
    icon.classList.remove('fa-square');
    icon.classList.add('fa-check-square');
    btnSeleccionar.classList.add('active');
    checkboxes.forEach(checkbox => {
      checkbox.checked = true;
      manejarSeleccionMultiple(checkbox.value, true);
    });
  } else {
    icon.classList.remove('fa-check-square');
    icon.classList.add('fa-square');
    btnSeleccionar.classList.remove('active');
    checkboxes.forEach(checkbox => {
      checkbox.checked = false;
      manejarSeleccionMultiple(checkbox.value, false);
    });
  }
}

// FunciÃ³n para marcar mÃºltiples pedidos como listos
async function marcarPedidosCompletados() {
  try {
    const pedidosIds = Array.from(window.pedidosSeleccionados);
    
    if (pedidosIds.length === 0) {
      alert('No hay pedidos seleccionados');
      return;
    }
    
    if (!confirm(`Â¿EstÃ¡s seguro de que quieres marcar ${pedidosIds.length} pedidos como completados?`)) {
      return;
    }
    
    const response = await fetch('/marcar-pedidos-completados/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': '{{ csrf_token }}'
      },
      body: JSON.stringify({
        pedido_ids: pedidosIds
      })
    });
    
    const data = await response.json();
    
    if (data.status === 'ok') {
      alert(data.message);
      
      // Limpiar selecciÃ³n
      window.pedidosSeleccionados.clear();
      limpiarClasesSeleccionado(); // Limpiar clases seleccionado de las cards
      const btnMarcarListos = document.getElementById('btn-marcar-listos');
      const btnSeleccionarTodos = document.getElementById('btn-seleccionar-todos');
      btnMarcarListos.classList.add('disabled');
      btnMarcarListos.disabled = true;
      btnSeleccionarTodos.classList.remove('active');
      
      // Resetear icono del botÃ³n seleccionar todos
      const icon = btnSeleccionarTodos.querySelector('i');
      icon.classList.remove('fa-check-square');
      icon.classList.add('fa-square');
      
      // Recargar pedidos del tipo actual
              await cargarPedidosPorTipo(window.tipoActual);
        
        // Actualizar contadores despuÃ©s de marcar como completados
        actualizarContadoresTabs();
      
      // Enviar mensaje WebSocket para notificar a otros dispositivos
      if (window.wsManager && window.wsManager.isConnected()) {
        console.log('[WEBSOCKET] Enviando notificaciÃ³n de pedidos marcados como completados');
        window.wsManager.sendMessage({
          type: 'pedidos_marcados_completados',
          pedidos_ids: pedidosIds,
          cantidad: pedidosIds.length
        });
      }
      
    } else {
      alert('Error: ' + data.message);
    }
    
  } catch (error) {
    console.error('Error al marcar pedidos como completados:', error);
    alert('Error inesperado al marcar pedidos como completados');
  }
}
