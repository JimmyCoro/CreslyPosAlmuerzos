
<!-- Modal principal: Tomar pedido -->
<div class="modal fade" id="tomarPedidoModal" tabindex="-1" aria-labelledby="modalPedidoLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">

      <div class="modal-header border-bottom border-3 border-primary bg-white">
        <h5 class="modal-title"><i class="bi bi-clipboard2-plus me-2"></i>Nuevo Pedido</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <!-- Unificada: Sección Agregar productos y Resumen del pedido, responsive -->
        <div class="row g-0">
          <div class="col-12 col-lg-4">
            <!-- Card Datos del pedido - Dropdown para móviles -->
            <div class="card shadow-sm rounded p-3 mb-3 mb-lg-0">
              <div class="dropdown-header" onclick="toggleDropdown('datos-pedido')">
                <h6 class="mb-0 d-flex justify-content-between align-items-center">
                  <span><i class="bi bi-person-lines-fill me-2"></i>Datos del pedido</span>
                  <i class="bi bi-chevron-down dropdown-icon" id="datos-pedido-icon"></i>
                </h6>
              </div>
              <div class="dropdown-content" id="datos-pedido-content">
              <ul class="nav nav-tabs mb-3 d-flex" id="tipoPedidoTabs" role="tablist">
                <li class="nav-item flex-fill">
                  <button class="nav-link nav-tipo active" data-bs-toggle="tab" data-bs-target="#servirse" type="button">
                    <i class="bi bi-people"></i> Servirse
                  </button>
                </li>
                <li class="nav-item nav-tipo flex-fill">
                  <button class="nav-link" data-bs-toggle="tab" data-bs-target="#llevar" type="button">
                    <i class="bi bi-bag"></i> Llevar
                  </button>
                </li>
                <li class="nav-item nav-tipo flex-fill">
                  <button class="nav-link" data-bs-toggle="tab" data-bs-target="#reservado" type="button">
                    <i class="bi bi-calendar-event"></i> Reservado
                  </button>
                </li>
              </ul>
              <div class="tab-content mt-3">
                  <!-- Servirse -->
                  <div class="tab-pane fade show active" id="servirse">
                    <div class="servirse-inputs-container">
                      <div class="mb-3">
                        <label for="mesa"><i class="bi bi-grid-3x3-gap"></i> Número de mesa</label>
                        <select name="mesa" id="mesa" class="form-select w-100">
                          <option value="" selected disabled>Selecciona un Mesa</option>
                          {% for mesa in mesas %}
                            <option value="{{ mesa }}">Mesa {{ mesa }}</option>
                          {% endfor %}
                        </select>
                      </div>
                      <div class="mb-3 position-relative">
                        <label for="nombre_servirse"><i class="bi bi-person"></i> Nombre (Opcional)</label>
                        <input type="text" id="nombre_servirse" class="form-control w-100" placeholder="Nombre del cliente">
                      </div>
                    </div>
                  </div>
                <!-- Llevar -->
                <div class="tab-pane fade" id="llevar">
                  <div class="mb-3">
                    <label for="nombre_llevar"><i class="bi bi-person"></i> Nombre o Teléfono</label>
                    <input type="text" id="nombre_llevar" class="form-control w-100" placeholder="Nombre o Teléfono">
                  </div>
                </div>
                  <!-- Reservado -->
                  <div class="tab-pane fade" id="reservado">
                    <div class="reservado-inputs-container">
                      <div class="mb-3">
                        <label for="nombre_reservado"><i class="bi bi-person"></i> Nombre o Teléfono</label>
                        <input type="text" id="nombre_reservado" class="form-control w-100" placeholder="Nombre o Teléfono">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">¿Cómo se servirá?</label>
                        <div class="card-modo-reserva d-flex gap-2">
                          <button type="button" class="btn btn-subtipo active" data-subtipo="servirse"><i class="bi bi-egg-fried me-1"></i>Servirse</button>
                          <button type="button" class="btn btn-subtipo" data-subtipo="llevar"><i class="bi bi-bag me-1"></i>Llevar</button>
                        </div>
                        <input type="hidden" id="subtipo_reservado" name="subtipo_reservado" value="servirse">
                      </div>
                    </div>
                  </div>
              </div>
              <input type="hidden" name="tipo_pedido" id="tipo_pedido">
              <div class="observaciones-pago-container">
                <div class="mb-3">
                  <label for="observaciones_generales" class="form-label">
                    <i class="bi bi-chat-text me-1"></i> Observaciones generales
                  </label>
                  <input 
                    type="text" 
                    id="observaciones_generales" 
                    class="form-control" 
                  >
                </div>
                <div class="mb-2">
                  <label class="form-label">Forma de pago</label>
                  <div class="card-pago d-flex gap-2">
                    <button type="button" class="btn btn-forma-pago active" data-forma-pago="Efectivo">
                      <i class="bi bi-cash-stack me-1"></i> Efectivo
                    </button>
                    <button type="button" class="btn btn-forma-pago" data-forma-pago="Transferencia">
                      <i class="bi bi-arrow-left-right me-1"></i> Transferencia
                    </button>
                  </div>
                  <input type="hidden" name="forma_pago" id="forma_pago">
                </div>
              </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-8">
            <!-- Card Agregar productos - Separada en desktop/tablet, combinada en móviles -->
            <div class="card shadow-sm rounded p-3 bg-light mb-3">
              <div class="dropdown-header" onclick="toggleDropdown('agregar-productos')">
                <h6 class="mb-0 d-flex justify-content-between align-items-center">
                  <span><i class="bi bi-plus-circle me-2"></i>Agregar productos</span>
                  <i class="bi bi-chevron-down dropdown-icon" id="agregar-productos-icon"></i>
                </h6>
              </div>
              <div class="dropdown-content" id="agregar-productos-content">
                <div class="productos-platillos mb-3">
                  <div class="producto-card almuerzo" onclick="abrirModalProducto('almuerzo')">
                    <div class="icono-circulo">
                      <span class="material-icons producto-icono">restaurant</span>
                    </div>
                    <div class="producto-titulo">Almuerzo</div>
                  </div>
                  <div class="producto-card sopa" onclick="abrirModalProducto('sopa') ">
                    <div class="icono-circulo">
                      <span class="material-icons producto-icono">ramen_dining</span>
                    </div>
                    <div class="producto-titulo">Sopa</div>
                  </div>
                  <div class="producto-card segundo" onclick="abrirModalProducto('segundo')">
                    <div class="icono-circulo">
                      <i class="fas fa-drumstick-bite producto-icono"></i>
                    </div>
                    <div class="producto-titulo">Segundo</div>
                  </div>
                  <div class="producto-card extra" onclick="abrirModalProducto('extra')">
                    <div class="icono-circulo">
                      <i class="fas fa-plus-circle producto-icono"></i>
                    </div>
                    <div class="producto-titulo">Extra</div>
                  </div>
                </div>
                
                <!-- Resumen del pedido - Solo visible en móviles -->
                <div class="resumen-movil d-lg-none">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="mb-0"><i class="bi bi-list-check me-2"></i>Resumen del pedido</h6>
                  </div>
                  <ul id="resumenCarritoMovil" class="list-group"></ul>
                  <div class="d-flex justify-content-between align-items-center">
                    <strong>Total:</strong>
                    <span id="total-pedido-movil" class="fs-5 text-success">$0.00</span>
                  </div>
                  <div class="d-grid gap-2 mt-0">
                    <button class="btn btn-success btn-lg" onclick="guardarPedidoFrontend()">
                      <i class="bi bi-check-circle me-1"></i> Confirmar Pedido
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Card Resumen del pedido - Solo visible en desktop/tablet -->
            <div class="card shadow-sm rounded p-3 bg-light d-none d-lg-block">
              <div class="dropdown-header" onclick="toggleDropdown('resumen-pedido')">
                <h6 class="mb-0 d-flex justify-content-between align-items-center">
                  <span><i class="bi bi-list-check me-2"></i>Resumen del pedido</span>
                  <i class="bi bi-chevron-down dropdown-icon" id="resumen-pedido-icon"></i>
                </h6>
              </div>
              <div class="dropdown-content" id="resumen-pedido-content">
                <ul id="resumenCarrito" class="list-group mb-0"></ul>
                <div class="d-flex justify-content-between align-items-center py-2">
                  <strong>Total:</strong>
                  <span id="total-pedido" class="fs-4 text-success">$0.00</span>
                </div>
                <div class="d-grid gap-2 mt-3">
                  <button class="btn btn-success btn-lg" onclick="guardarPedidoFrontend()">
                    <i class="bi bi-check-circle me-1"></i> Confirmar Pedido
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
